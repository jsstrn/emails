    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Form</title>
  </head>
  <body>
    <form
      name="application"
      method="POST"
      data-netlify-recaptcha="true"
      data-netlify="true"

      <div data-netlify-recaptcha="true"></div>
      <p>
        <button type="submit">Send</button>
      </p>
    </form>
  </body>
</html>
